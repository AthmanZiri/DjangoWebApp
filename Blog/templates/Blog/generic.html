<!DOCTYPE HTML>
<html>
	<head>
		<title>{{post.title}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />

	</head>
	<body>

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				{% include 'Blog/snippets/navbar.html' %}
				<!-- Wrapper -->
					<section id="wrapper">
						<header style="background-image: url({% static 'images/msn.JPG' %}); background-repeat: no-repeat;width: 100%;height: 100%;" >
							<div class="inner">
							    <h2>{{post.title}}</h2>
								<p>on {{post.date}}</p>
								
							</div>
						</header>

						<!-- Content -->
							<div class="wrapper">
								<div class="inner">

								    {% block content %}
										<p>{{post.body | safe | linebreaks}}</p>       
									{% endblock %}

								</div>
							</div>

					</section>

				{% include 'Blog/snippets/footer.html' %}

			</div>

		<!-- Scripts -->
			<script src="{% static 'js/skel.min.js' %}"></script>
			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'js/util.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
