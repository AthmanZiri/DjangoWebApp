<!DOCTYPE HTML>
<html>
	<head>
		<title>sisiHub</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />		
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />

	</head>
		<body>

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				{% include 'Blog/snippets/navbar.html' %}
            
	            <section id="wrapper">
					<header style="background-image: url({% static '' %}); background-repeat: no-repeat;width: 100%;height: 100%;" >
								<div class="inner">
								    <h2>Blog</h2>
								</div>
					</header>
	            </section>
				<!-- Content -->
							<div class="wrapper">
								<div class="inner">

								   {% block content %}
								   <section class="features">
									    {% for post in object_list %}
									    <article>
									        <a href="#" class="image"><img src="{% static 'images/comp.jpg' %}" alt="" /></a>
									        <h3 class="major"><a href="/SiteBlog/{{post.id}}">{{post.title}}</a></h3>
                                        </article>
									    {% endfor %}  
									</section>      
									{% endblock %}

								</div>
							</div>
       
				{% include 'Blog/snippets/footer.html' %}

			</div>

		<!-- Scripts -->
			<script src="{% static 'js/skel.min.js' %}"></script>
			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'js/util.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
